[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint, unit, scenario, static-charm, static-lib

[vars]
src_path = {toxinidir}/src/
tst_path = {toxinidir}/tests/
lib_path = {toxinidir}/lib/charms/tempo_k8s
all_path = {[vars]src_path} {[vars]tst_path} {[vars]lib_path}

[testenv]
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/lib:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH
  CHARM_BUILD_DIR
  MODEL_SETTINGS

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    ruff
    isort
commands =
    isort {[vars]all_path}
    black {[vars]all_path}
    ruff check {[vars]all_path} --fix

[testenv:lint]
description = Check code against coding style standards
deps =
    black
    ruff
    codespell
commands =
    codespell {[vars]all_path}
    ruff check {[vars]all_path}
    black --check --diff {[vars]all_path}

[testenv:unit]
description = Run unit tests
deps =
    pytest<8.2.0 # https://github.com/pytest-dev/pytest/issues/12263
    coverage[toml]
    .[lib_pydeps]
    -r{toxinidir}/requirements.txt
commands =
    coverage run --source={[vars]src_path} \
        -m pytest  -v --tb native -s {posargs} {[vars]tst_path}unit
    coverage report

[testenv:scenario]
description = Run scenario tests
deps =
    pytest<8.2.0 # https://github.com/pytest-dev/pytest/issues/12263
    coverage[toml]
    ops-scenario>=4.0.3
    .[lib_pydeps]
    -r{toxinidir}/requirements.txt
commands =
    coverage run --source={[vars]src_path} \
        -m pytest  -v --tb native -s {posargs} {[vars]tst_path}scenario
    coverage report

[testenv:integration]
description = Run integration tests
deps =
    pytest<8.2.0 # https://github.com/pytest-dev/pytest/issues/12263
    # see https://github.com/juju/python-libjuju/issues/1025
    juju<=3.3.0,>=3.0
    pytest-operator
    requests
    -r{toxinidir}/requirements.txt
    # tracegen
    opentelemetry-exporter-otlp-proto-grpc
commands =
    pytest -v --tb native --log-cli-level=INFO {[vars]tst_path}integration -s {posargs}

[testenv:interface]
description = Run interface tests
deps =
    pytest<8.2.0 # https://github.com/pytest-dev/pytest/issues/12263
    -r{toxinidir}/requirements.txt
    .[lib_pydeps]
    pytest-interface-tester
    # git+https://github.com/canonical/pytest-interface-tester
commands =
    pytest -v --tb native --log-cli-level=INFO -s {posargs} {[vars]tst_path}interface


[testenv:static-{charm,lib}]
description = Static code checking
deps =
    # pydeps
    .[lib_pydeps]
    pyright==1.1.340
    -r{toxinidir}/requirements.txt
commands =
    charm: pyright --pythonversion 3.8 {[vars]src_path}
    lib: pyright --pythonversion 3.8 {[vars]lib_path}
    lib: /usr/bin/env sh -c 'for m in $(git diff main --name-only {[vars]lib_path}); do if ! git diff main $m | grep -q "+LIBPATCH\|+LIBAPI"; then echo "You forgot to bump the version on $m!"; exit 1; fi; done'
allowlist_externals = /usr/bin/env
