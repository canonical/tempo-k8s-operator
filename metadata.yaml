name: tempo-k8s
display-name: Tempo
description: |
  Tempo is a distributed tracing backend by Grafana.
summary: |
  Tempo is a distributed tracing backend by Grafana.

containers:
  tempo:
    resource: tempo-image
    mounts:
      - storage: data
        location: /tmp/tempo

resources:
  tempo-image:
    type: oci-image
    description: OCI image for Tempo
    # Included for simplicity in integration tests
    # see https://hub.docker.com/r/grafana/tempo/tags
    upstream-source: grafana/tempo:2.4.0

provides:
  profiling-endpoint:
    interface: parca_scrape
  grafana-dashboard:
    interface: grafana_dashboard
  grafana-source:
    interface: grafana_datasource
  metrics-endpoint:
    interface: prometheus_scrape
  tracing:
    interface: tracing

requires:
  logging:
    interface: loki_push_api
  ingress:
    interface: ingress
    limit: 1

storage:
  data:
    type: filesystem
    location: /tempo-data
